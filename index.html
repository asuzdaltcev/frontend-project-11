<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="main-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card rss-form-card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0">
                            <i class="bi bi-rss-fill me-2"></i>
                            RSS Reader
                        </h1>
                        <p class="mb-0 mt-1 opacity-75">Добавляйте и читайте RSS-потоки</p>
                    </div>
                    <div class="card-body">
                        <form id="rss-form">
                            <div class="mb-3">
                                <label for="url-input" class="form-label fw-bold">URL RSS-потока</label>
                                <div class="input-group">
                                    <input 
                                        type="url" 
                                        class="form-control" 
                                        id="url-input" 
                                        name="url"
                                        placeholder="https://example.com/rss" 
                                        required
                                        autocomplete="off"
                                        aria-describedby="url-help"
                                    >
                                    <button class="btn btn-primary" type="submit" id="submit-button">
                                        <span class="button-text">Добавить</span>
                                        <span class="loading-spinner d-none"></span>
                                    </button>
                                </div>
                                <div id="url-help" class="form-text">
                                    Пример: https://lorem-rss.herokuapp.com/feed
                                </div>
                            </div>
                        </form>
                        <div id="feedback" class="mt-3"></div>
                    </div>
                </div>
                
                <div id="feeds" class="mb-4"></div>
                <div id="posts"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
