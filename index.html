<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="main-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card rss-form-card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0">
                            <i class="bi bi-rss-fill me-2"></i>
                            RSS Reader
                        </h1>
                        <p class="mb-0 mt-1 opacity-75">Добавляйте и читайте RSS-потоки</p>
                    </div>
                    <div class="card-body">
                        <form id="rss-form" novalidate>
                            <div class="mb-3">
                                <label for="url-input" class="form-label fw-bold">URL RSS-потока</label>
                                <div class="input-group">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="url-input" 
                                        name="url"
                                        placeholder="https://example.com/rss" 
                                        autocomplete="off"
                                        aria-describedby="url-help"
                                        aria-label="url"
                                    >
                                    <button class="btn btn-primary" type="submit" id="submit-button">
                                        <span class="button-text">Добавить</span>
                                        <span class="loading-spinner spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
                                    </button>
                                </div>
                                <div id="url-help" class="form-text">
                                    Пример: https://lorem-rss.herokuapp.com/feed
                                </div>
                            </div>
                        </form>
                        <div id="feedback" class="mt-3"></div>
                    </div>
                </div>
                
                <div id="feeds" class="mb-4"></div>
                <div id="posts"></div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для предпросмотра поста -->
    <div class="modal fade" id="post-preview-modal" tabindex="-1" aria-labelledby="post-preview-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="post-preview-modal-label">Предпросмотр поста</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <h4 id="modal-post-title" class="mb-3"></h4>
                    <div id="modal-post-description" class="text-muted"></div>
                </div>
                <div class="modal-footer">
                    <a id="modal-post-link" href="#" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-box-arrow-up-right me-2"></i>
                        <span id="modal-read-full-text">Читать статью полностью</span>
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal-close-btn">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
